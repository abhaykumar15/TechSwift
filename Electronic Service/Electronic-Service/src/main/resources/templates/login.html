<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TechSwift | Login</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
<div class="wrapper">
    <h1>Hello!</h1>
    <p>Welcome to TechSwift</p>

    <!-- Thymeleaf form binding -->
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <input type="text" th:field="*{mobile}" placeholder="Enter your Mobile Number" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>

        <p class="recover">
            <a th:href="@{/forgot}">Forgot Password?</a>
        </p>

        <button type="submit">Sign in</button>

        <!-- Error message (conditionally shown) -->
        <p th:if="${error}" th:text="${error}"
           style="color:red; font-size:0.9rem; margin-top:10px;"></p>
    </form>

    <p class="or">----- or continue with -----</p>

    <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-github"></i>
        <i class="fab fa-facebook"></i>
    </div>

    <div class="not-member">
        Not a member? <a th:href="@{/signup}"><b>Register Now</b></a>
    </div>
</div>
</body>
</html>
