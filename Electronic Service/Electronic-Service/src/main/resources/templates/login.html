<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<p th:if="${param.error}" style="color:red;">Invalid credentials!</p>
<p th:if="${param.logout}" style="color:green;">You have been logged out.</p>
<p th:if="${param.registered}" style="color:green;">Registration successful! Please log in.</p>

<form th:action="@{/login}" method="post">
    <label>Email:</label>
    <input type="text" name="username" required><br>

    <label>Password:</label>
    <input type="password" name="password" required><br>

    <button type="submit">Login</button>
</form>

<p>Donâ€™t have an account? <a th:href="@{/register}">Register</a></p>
</body>
</html>
