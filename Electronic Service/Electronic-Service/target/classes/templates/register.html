<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TechSwift | Register</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #0d3055;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #00172f;
      padding: 25px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    header h2 {
      color: #ffd60a;
      font-weight: 600;
      font-size: 1.5rem;
    }

    header a {
      color: #ffc300;
      text-decoration: none;
      border: 1px solid #ffc300;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s;
    }

    header a:hover {
      background-color: #ffc300;
      color: #001d3d;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .register-card {
      background-color: #001d3d;
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .register-card h2 {
      color: #ffd60a;
      font-size: 1.8rem;
      margin-bottom: 25px;
      text-transform: uppercase;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: #ffd60a;
      font-size: 0.95rem;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #003566;
      color: white;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      outline: 2px solid #ffc300;
      background-color: #002b5c;
    }

    button {
      background-color: #ffc300;
      color: #001d3d;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffd60a;
      color: #000814;
    }

    .error {
      color: #ff4d4d;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 5px;
    }

    .login-link {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #f0f0f0;
    }

    .login-link a {
      color: #ffd60a;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      color: #ffc300;
    }

    footer {
      background-color: #001d3d;
      color: white;
      padding: 40px 20px;
      border-top: 2px solid #ffc300;
      text-align: center;
      font-size: 0.9rem;
    }

    .footer-social a {
      color: white;
      margin: 0 10px;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .footer-social a:hover {
      color: #ffc300;
    }

    .footer-bottom {
      margin-top: 20px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<header>
  <h2>TechSwift</h2>
  <a th:href="@{/login}">Login</a>
</header>

<main>
  <div class="register-card">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
      <p th:if="${error}" th:text="${error}" class="error"></p>

      <label>Name:</label>
      <input type="text" th:field="*{name}" placeholder="Enter your name" required>

      <label>Email:</label>
      <input type="email" th:field="*{email}" placeholder="Enter your email" required>

      <label>Password:</label>
      <input type="password" th:field="*{password}" placeholder="Enter password" required>

      <button type="submit">Register</button>
    </form>

    <p class="login-link">Already have an account? <a th:href="@{/login}">Login here</a></p>
  </div>
</main>

<footer>
  <div class="footer-social">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fab fa-x-twitter"></i></a>
    <a href="#"><i class="fab fa-linkedin-in"></i></a>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2025 TechSwift. All Rights Reserved.</p>
  </div>
</footer>

</body>
</html>
